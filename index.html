<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Water Intake Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      color: #555;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input:hover {
      border-color: #007bff;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 5px;
      margin-top: 20px;
      height: 20px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-fill {
      background: #007bff;
      height: 100%;
      width: 0;
      transition: width 1s;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    /* Water Drop Animation */
    .drop {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 10px;
      background: #007bff;
      border-radius: 50%;
      animation: drop 5s infinite linear;
    }
    @keyframes drop {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px);
        opacity: 0;
      }
    }
    .drop:nth-child(1) { left: 20%; animation-delay: 0s; }
    .drop:nth-child(2) { left: 40%; animation-delay: 1s; }
    .drop:nth-child(3) { left: 60%; animation-delay: 2s; }
    .drop:nth-child(4) { left: 80%; animation-delay: 3s; }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .theme-toggle:hover {
      background: #0056b3;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
<div class="container">
  <h1>Water Intake Calculator</h1>
  <p>Enter your weight to calculate your daily water intake:</p>
  <input type="number" id="weight" placeholder="Your weight in kg" min="1" title="Enter your weight here">
  <button onclick="calculateWaterIntake()" title="Click to calculate your water intake">Calculate</button>
  <div class="result" id="result"></div>
  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressBar"></div>
  </div>
</div>
<footer>
  &copy; 2024 Water Calculator | Designed by Thanos
</footer>
<!-- Water Drops -->
<div class="drop"></div>
<div class="drop"></div>
<div class="drop"></div>
<div class="drop"></div>
<script>
  function calculateWaterIntake() {
    const weight = document.getElementById('weight').value;
    const resultDiv = document.getElementById('result');
    const progressBar = document.getElementById('progressBar');
    if (weight > 0) {
      const waterIntake = weight * 0.035; // 35 ml per kg
      resultDiv.textContent = `You need approximately ${waterIntake.toFixed(2)} liters of water per day.`;
      progressBar.style.width = `${Math.min(waterIntake * 10, 100)}%`;
    } else {
      resultDiv.textContent = 'Please enter a valid weight.';
      progressBar.style.width = '0%';
    }
  }

  function toggleTheme() {
    const body = document.body;
    if (body.style.background === 'black') {
      body.style.background = 'linear-gradient(135deg, #a8edea, #fed6e3)';
      body.style.color = 'black';
    } else {
      body.style.background = 'black';
      body.style.color = 'white';
    }
  }
</script>
</body>
</html>
